ServerError:
  type: object
  properties:
    message:
      type: string
BaseError:
  type: object
  properties:
    code:
      type: string
    message:
      type: string
    status:
      type: number
    fields:
      type: object
      additionalProperties:
        type: object
        properties:
          message:
            type: string
ValidationError:
  allOf:
  - "$ref": "#/components/schemas/BaseError"
  description: Thrown when request parameters are inapropriate.
  example:
    code: A000
    message: Bad request.
    status: 400
    fields:
      password:
        message: "Must be at least 6 chars"
QueryParseError:
  allOf:
  - "$ref": "#/components/schemas/BaseError"
  description: Thrown when request filter/orderBy parameters are inapropriate.
  example:
    code: A000
    message: Can't parse to Logical Expression.
    status: 400
AuthorizationError:
  allOf:
  - "$ref": "#/components/schemas/BaseError"
  description: "Thrown when user has no access rights."
  example:
    code: E001
    message: Not authorized.
    status: 403
Empty:
  type: object

